<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <title>Minha Calculadora</title>
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="conteudo">
        <div class="formulario">
            <form method="" action="">
                <div>
                    <h2 class="cabecalho">Calculadora de Biwotidem</h2>
                </div>
                <div class="campo">
                    <label>Valor 1:</label>
                    <input type="number" id="txtValor1" placeholder="Digite o Primeiro Valor">
                </div>
                <div class="campo">

                    <label>Valor 2:</label>
                    <input type="number" id="txtValor2" placeholder="Digite o Segundo Valor">
                </div>
                <div class="campo">
                    <label>Selecione uma Operação:</label>
                    <select name="cbxOperacao" id="cbxOperacao" >
                        <option value="Selecione">Selecione opções a seguir</option>
                        <option value="+">Adição</option>
                        <option value="-">Subtração</option>
                        <option value="/">Divisão</option>
                        <option value="*">Multiplicação</option>
                    </select>
                </div>
                <div class="botao">
                    <button type="button" onclick="calcularValores()">Calcular</button>
                </div>
                <div class="campo">
                    <label>Resultado:</label>
                    <span class="resultado" id="txtResultado">Resultado</span>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </div>
</body>

</html>
